<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script>
        async function getAllTodos(params) {
            let headersList = {
                "Accept": "*/*",
            }

            let response = await fetch("http://localhost:5169/todoitems", {
                method: "GET",
                headers: headersList
            });

            let data = await response.text();
            console.log(data);

        }
    </script>
</head>

<body>
    <h1>TodoApp</h1>
    <button onclick="getAllTodos()">getAllTodos</button>
</body>
</html>
